<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confess Sakura</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe6f0, #ffd6e8);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.7);
    }
    h1 {
      text-align: center;
      color: #e91e63;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .message-box {
      margin-top: 20px;
      padding: 15px;
      background: #fef0f5;
      border-left: 5px solid #e91e63;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confess üå∏</h1>

    <label for="nama">Nama Kamu</label>
    <input type="text" id="nama" />

    <label for="nomorTarget">Nomor Target</label>
    <input type="text" id="nomorTarget" />

    <label for="tujuan">Untuk Siapa?</label>
    <select id="tujuan">
      <option value="crush">Crush üíò</option>
      <option value="teman">Teman üßë‚Äçü§ù‚Äçüßë</option>
    </select>

    <label for="pesan">Pesan</label>
    <textarea id="pesan" rows="4"></textarea>

    <button onclick="kirimPesan()">Kirim</button>

    <div class="message-box" id="hasil">
      Tulisan Anda telah terkirim, tunggu jawabannya ya~ üíå
    </div>
  </div>

  <!-- Fitur Tutup Web Jam 00:30 - 06:30 WIB -->
  <script>
    function cekJamTutup() {
      var sekarang = new Date();
      var utc = sekarang.getTime() + (sekarang.getTimezoneOffset() * 60000);
      var wib = new Date(utc + (7 * 60 * 60 * 1000));
      var jam = wib.getHours();
      var menit = wib.getMinutes();

      if ((jam === 0 && menit >= 30) || (jam > 0 && jam < 6) || (jam === 6 && menit < 30)) {
        document.body.innerHTML = `
          <div style="text-align: center; padding: 50px; font-family: sans-serif;">
            <h1>‚è≥ Web Ditutup Sementara</h1>
            <p>Layanan Confess hanya tersedia antara <strong>06:30 - 00:30 WIB</strong>.</p>
            <p>Silakan kembali nanti ya üåô</p>
          </div>
        `;
      }
    }
    cekJamTutup();
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Firebase Config -->
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCHU9iYteDTbTdGhz5zaFiNv-y1Tqj2DSg",
      authDomain: "web-shop-7df3d.firebaseapp.com",
      databaseURL: "https://web-shop-7df3d-default-rtdb.firebaseio.com",
      projectId: "web-shop-7df3d",
      storageBucket: "web-shop-7df3d.appspot.com",
      messagingSenderId: "587054063426",
      appId: "1:587054063426:web:190419f7ba3a5dedc4b2db"
    };

    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    function kirimPesan() {
      var nama = document.getElementById("nama").value.trim();
      var nomorTarget = document.getElementById("nomorTarget").value.trim();
      var tujuan = document.getElementById("tujuan").value;
      var pesan = document.getElementById("pesan").value.trim();
      var hasil = document.getElementById("hasil");

      if (!nama || !pesan || !nomorTarget) {
        alert("Isi semua kolom ya!");
        return;
      }

      var data = {
        nama: nama,
        nomorTarget: nomorTarget,
        tujuan: tujuan,
        pesan: pesan,
        waktu: new Date().toISOString()
      };

      database.ref("confesses").push(data).then(function () {
        hasil.style.display = "block";
        document.getElementById("nama").value = "";
        document.getElementById("nomorTarget").value = "";
        document.getElementById("pesan").value = "";
      }).catch(function (error) {
        alert("Gagal mengirim: " + error.message);
      });
    }
  </script>
</body>
</html>
